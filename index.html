<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>

  <body>
    <div class="sidenav">
      <div id="branding" class="container shadow-sm p-3 mb-4 border-bottom border-dark">
        <div class="row">
          <div class="col">
            <i class="material-icons">add_circle_outline</i>
          </div>
          <div class="col-10">
            Department of Rhematology
          </div>
        </div>
      </div>

      <div class="container, white">
        <h1>Welcome!</h1>
      </div>

      <div class="container">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1"style="color:white">Login ID</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color:white">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1" style="color:white">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>

      </div>

    </div>

  </body>
</html>
